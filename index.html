<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<main id='main'>
    <div id='screen' class="screen"></div>
    <div class="operators">
        <div id='+' class='signs numbers'>+</div>
        <div id='-' class='signs numbers'>-</div>
        <div id='*' class='signs numbers'>*</div>
        <div id='/' class='signs1 numbers'>/</div>
    </div>
    <div id='grid-equal'>
        <div class="grid">
            <div id='7' class="nine grid-item numbers">7</div>
            <div id='8' class="eight grid-item numbers">8</div>
            <div id='9' class="seven grid-item numbers">9</div>
            <div id='4' class="six grid-item numbers">4</div>
            <div id='5' class="four grid-item numbers">5</div>
            <div id='6' class="five grid-item numbers">6</div>
            <div id='1' class="one grid-item numbers">1</div>
            <div id='2' class="two grid-item numbers">2</div>
            <div id='3' class="three grid-item numbers">3</div>
            <div id='0' class="zero numbers">0</div>
            <div id='clear' class="clear cell">Clear</div>
            <div id='del' class="del cell">Del</div>
        </div>  
      <div class="equal cell"><p>=</p></div>  

    </div>


</main>





<script src='app.js'></script>
</body>
</html>
