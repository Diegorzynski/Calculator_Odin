<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<main id='main'>
    <div id='screen' class="screen"></div>
    <div class="operators">
        <div id='+' class='signs ops'><p class='text'>+<p></div>
        <div id='-' class='signs ops'><p class='text'>-<p></div>
        <div id='*' class='signs ops'><p class='text'>*<p></div>
        <div id='/' class='signs1 ops'><p class='text'>/<p></div>
    </div>
    <div id='grid-equal'>
        <div class="grid">
            <div id='7' class="nine grid-item numbers">7</div>
            <div id='8' class="eight grid-item numbers"><p class='text'>8<p></div>
            <div id='9' class="seven grid-item numbers"><p class='text'>9<p></div>
            <div id='4' class="six grid-item numbers"><p class='text'>4<p></div>
            <div id='5' class="four grid-item numbers"><p class='text'>5<p></div>
            <div id='6' class="five grid-item numbers"><p class='text'>6<p></div>
            <div id='1' class="one grid-item numbers"><p class='text'>1<p></div>
            <div id='2' class="two grid-item numbers"><p class='text'>2<p></div>
            <div id='3' class="three grid-item numbers"><p class='text'>3<p></div>
            <div id='0' class="zero numbers"><p class='text'>0<p></div>
            <div id='clear' class="clear cell"><p class='text'>Clear<p></div>
            <div id='del' class="del cell"><p class='text'>Del<p></div>
        </div>  
      <div class="equal cell"><p id='equal'>=</p></div>  

    </div>
</main>
<script src='app.js'></script>
</body>
</html>
